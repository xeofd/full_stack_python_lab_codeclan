{% extends 'base.html' %}

{% block content %}

<div class="flex-container centered-container cell-80pc">

    <section class="cell-80pc cell-margin">

        <h3>Title: {{ book.title }}</h3>
        <p>Released on: {{ book.release_date }}</p>
        <p>Written by: <a href="/authors/{{ book.author.id }}">{{ book.author.first_name }} {{ book.author.last_name }}</a></p>

    </section>

    <section class="cell-20pc">

        <a href="/books/{{ book.id }}/edit"><div class="large-button">
            <p>Edit this book</p>
        </div></a>

        <form action="/books/{{ book.id }}/delete" method="POST">
            <input type="submit" class="large-button" value="Delete this book" />
        </form>

    </section>

</div>

{% endblock %}
