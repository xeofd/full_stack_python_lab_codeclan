{% extends 'base.html' %}

{% block content %}

<div class="flex-container">

    <section class="cell-50pc cell-margin">

        <h3>Title: {{ book.title }}</h3>
        <p>Released on: {{ book.release_date }}</p>
        <p><a href="/authors/{{ book.author.id }}">{{ book.author.first_name }} {{ book.author.last_name }}</a></p>

    </section>

    <section class="cell-50pc">

        <div class="large-button">
            <p><a href="/books/{{ book.id }}/edit">Edit this book</a></p>
        </div>

        <form action="/books/{{ book.id }}/delete" method="POST">
            <input type="submit" class="large-button" value="Delete this book" />
        </form>

    </section>

</div>

{% endblock %}
